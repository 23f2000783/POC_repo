<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM Agent Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <header class="mb-4 text-center">
      <h1 class="fw-bold text-warning">ðŸ¤– LLM Agent Playground</h1>
      <p class="text-secondary">Experiment with reasoning loops, tools, and sandboxed code execution</p>
    </header>

    <!-- Config -->
    <div class="card p-3 mb-3 bg-secondary">
      <div class="row g-2">
        <div class="col-md-4">
          <label class="form-label">Provider</label>
          <select id="provider" class="form-select">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="aipipe">AI Pipe</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Model</label>
          <input id="model" type="text" class="form-control" placeholder="e.g. gpt-4">
        </div>
        <div class="col-md-4">
          <label class="form-label">API Key</label>
          <input id="api-key" type="password" class="form-control" placeholder="Paste your API key">
        </div>
      </div>

      <div class="row g-2 mt-2">
        <div class="col-md-6">
          <label class="form-label">Google Search CX</label>
          <input id="google_cx" type="text" class="form-control" placeholder="Google Search Engine ID (cx)">
        </div>
      </div>
    </div>

    <!-- Conversation -->
    <div class="card bg-dark-subtle text-dark p-3 mb-3">
      <div id="chat-window" class="chat-window"></div>
    </div>

    <!-- User Input -->
    <div class="input-group mb-3">
      <input id="user-input" type="text" class="form-control" placeholder="Type your message...">
      <button id="send-btn" class="btn btn-warning">Send</button>
    </div>
  </div>

  <script src="agent.js"></script>
  <script>
    const agent = new LlmAgent();
    document.getElementById("send-btn").onclick = () => agent.userSend();
    document.getElementById("user-input").addEventListener("keypress", e => {
      if (e.key === "Enter") agent.userSend();
    });
  </script>
</body>
</html>
